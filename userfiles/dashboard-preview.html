<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - MenuMaster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../assets/logo/favicon.ico">
    <link rel="stylesheet" href="../assest/css/common/chatbot.css">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Swipping Tool */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }

        /* Animations */
        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Sidebar Link A*/
        .nav-link.active {
            background-color: #4f46e5; /* Indigo 600 */
            color: white;
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.3);
        }
        .nav-link.active svg { color: white; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex overflow-hidden">

    <!-- SIDEBAR -->
    <aside class="w-64 bg-gray-800 flex flex-col shadow-2xl border-r border-gray-700 relative z-20">
        <!-- Logo -->
        <div class="p-6">
            <a href="../commonfiles/main-page.html" class="flex items-center space-x-2 group">
                <span class="text-2xl font-extrabold text-indigo-400 tracking-tight group-hover:text-indigo-300 transition-colors">Menu<span class="text-white">Master</span></span>
            </a>
        </div>
        
        <!-- User Profile Widget -->
        <div class="px-6 mb-6">
            <div class="p-4 bg-gray-700/50 rounded-xl border border-gray-600/50 text-center backdrop-blur-sm">
                <div class="w-16 h-16 rounded-full bg-gradient-to-br from-indigo-500 to-purple-600 mx-auto mb-3 flex items-center justify-center text-2xl font-bold shadow-lg ring-2 ring-indigo-400/30 text-white">
                    <span id="user-initial" class="animate-pulse">...</span>
                </div>
                <h3 id="user-name" class="font-bold text-sm text-white tracking-wide truncate">YÃ¼kleniyor...</h3>
                <p class="text-xs text-gray-400 mt-1">Welcome</p>
            </div>
        </div>

        <!-- Navigation Links -->
        <nav class="flex-1 px-4 space-y-2 overflow-y-auto">
            <a href="#" id="nav-dashboard" class="nav-link active flex items-center p-3 rounded-lg text-gray-300 hover:bg-gray-700 hover:text-white transition-all duration-200 group">
                <svg class="w-5 h-5 mr-3 text-gray-400 group-hover:text-white transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
                <span class="font-medium">Dashboard</span>
            </a>
            <a href="#" id="nav-reservations" class="nav-link flex items-center p-3 rounded-lg text-gray-300 hover:bg-gray-700 hover:text-white transition-all duration-200 group">
                <svg class="w-5 h-5 mr-3 text-gray-400 group-hover:text-white transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                <span class="font-medium">My Reservations</span>
            </a>
            <a href="#" id="nav-reviews" class="nav-link flex items-center p-3 rounded-lg text-gray-300 hover:bg-gray-700 hover:text-white transition-all duration-200 group">
                 <svg class="w-5 h-5 mr-3 text-gray-400 group-hover:text-white transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.196-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.783-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path></svg>
                <span class="font-medium">My Reviews</span>
            </a>
            <a href="#" id="nav-settings" class="nav-link flex items-center p-3 rounded-lg text-gray-300 hover:bg-gray-700 hover:text-white transition-all duration-200 group">
                <svg class="w-5 h-5 mr-3 text-gray-400 group-hover:text-white transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                <span class="font-medium">Settings</span>
            </a>
        </nav>

        <!-- Logout -->
        <div class="p-4 border-t border-gray-700">
             <a href="#" id="logout-button" class="flex items-center justify-center p-3 rounded-lg text-red-400 hover:bg-red-500/10 hover:text-red-300 transition-all duration-200 group">
                <svg class="w-5 h-5 mr-2 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                <span class="font-bold">Logout</span>
            </a>
        </div>
    </aside>

    <!-- MAIN CONTENT AREA -->
    <main class="flex-1 overflow-hidden relative bg-gray-900">
        <!-- background -->
        <div class="absolute top-0 right-0 -mt-20 -mr-20 w-80 h-80 bg-indigo-500/10 rounded-full blur-3xl pointer-events-none"></div>
        <div class="absolute bottom-0 left-0 -mb-20 -ml-20 w-80 h-80 bg-purple-500/10 rounded-full blur-3xl pointer-events-none"></div>

        <div class="h-full overflow-y-auto p-8" id="scroll-container">
            <div id="main-content" class="max-w-7xl mx-auto min-h-full">
                <!-- it will download with java to here -->
                <div class="flex flex-col items-center justify-center h-[60vh] space-y-4">
                    <div class="animate-spin rounded-full h-12 w-12 border-4 border-indigo-500 border-t-transparent"></div>
                    <p class="text-gray-400 animate-pulse">Panel Is Downloading...</p>
                </div>
            </div>
        </div>
    </main>

     <!-- CHATBOT UI ELEMENTS -->
    <div class="chat-icon fixed bottom-6 right-6 z-50 cursor-pointer bg-indigo-600 p-3 rounded-full hover:bg-indigo-700 transition-colors shadow-lg animate-bounce" id="chat-icon">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M18 10c0 3.866-3.582 7-8 7a8.839 8.839 0 01-4.083-.982A.978.978 0 004 16.307V17a1 1 0 01-1-1v-2.143a1 1 0 00-.617-.928A9.01 9.01 0 012 10c0-4.97 4.477-9 10-9s10 4.03 10 9z" clip-rule="evenodd" />
        </svg>
    </div>

    <div class="chat-window fixed bottom-24 right-6 w-80 bg-gray-800 rounded-lg shadow-xl border border-gray-700 hidden flex-col z-50" id="chat-window" style="height: 400px;">
        <div class="bg-indigo-700 p-3 rounded-t-lg flex justify-between items-center text-white">
            <h3 class="font-bold">MenuMaster Bot</h3>
            <button id="close-chat" class="hover:text-gray-300 text-xl">&times;</button>
        </div>
        <div class="flex-1 p-3 overflow-y-auto" id="chat-body"></div>
        <div class="p-3 border-t border-gray-700 flex">
            <input type="text" id="chat-input" placeholder="Type a message..." class="flex-1 bg-gray-700 text-white rounded-l-md px-3 py-2 outline-none focus:ring-1 focus:ring-indigo-500">
            <button id="send-btn" class="bg-indigo-600 text-white px-4 py-2 rounded-r-md hover:bg-indigo-700">Send</button>
        </div>

    </div>

    <!-- JAVASCRIPT LOGIC (EMBEDDED FOR RELIABILITY) -->
    <script> </script>
</body>
</html>
<script src="../assest/js/common/chatbot.js" defer></script>
<script src="../assest/js/user/dashboard-preview.js" defer></script>
