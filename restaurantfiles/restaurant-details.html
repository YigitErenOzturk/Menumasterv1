        ::-webkit-scrollbar { width: 8px; }

        ::-webkit-scrollbar-thumb:hover { background: #f97316; }

        /* Rating Stars Logic */
        .rating > input { display: none; }
        .rating > label:before {
            content: "\2605"; /* Unicode star */
            font-size: 2em;
            cursor: pointer;
        }
        .rating > label {
            color: #d1d5db; /* Gray-300 (Inactive star color for light mode) */
            float: right;
            transition: color 0.2s;
        }
        /* Hover and Checked states - Orange/Yellow */
        .rating > input:checked ~ label, 
        .rating:not(:checked) > label:hover, 
        .rating:not(:checked) > label:hover ~ label {
            color: #f59e0b; /* Amber-500 */
        }
    </style>

    <script>
        // --- API CONFIGURATION ---
        const API_BASE_URL = 'http://192.168.1.100:3000';
        // -------------------------

        // --- DOM Elements ---
        const mainContentEl = document.getElementById('main-content');
        const loadingIndicator = document.getElementById('loading-indicator'); 

        // --- Utility Functions ---

        const getRestaurantNameFromURL = () => {
            const params = new URLSearchParams(window.location.search);
            return params.get('name') || 'Default Demo Restaurant';
        };

        const fetchData = async (endpoint, options = {}) => {
            const url = `${API_BASE_URL}/${endpoint}`;
            const authToken = localStorage.getItem('authToken');
            
            const headers = {
                'Content-Type': 'application/json',
                ...(authToken && { 'Authorization': `Bearer ${authToken}` })
            };

            try {
                const response = await fetch(url, { headers, ...options });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ message: 'Server responded with an error status.' }));
                    throw new Error(errorData.message || `HTTP Error! Status: ${response.status}`);
                }
                
                const contentType = response.headers.get("content-type");
                if (contentType && contentType.indexOf("application/json") !== -1) {
                    return await response.json();
                } else {
                    return {}; 
                }

            } catch (error) {
                console.error("API Fetch Error:", error);
                return { error: true, message: `Failed to connect to API: ${error.message}` };
            }
        };
        
        // --- MOCK DATA FALLBACK ---
        const getMockDetails = (name) => {
            console.warn(`API connection failed. Showing MOCK data for "${name}".`);
            return {
                name: name,
                cuisine: 'Error (No Connection)',
                address: 'Error (No Connection)',
                phone: 'Error (No Connection)',
                website: 'Error (No Connection)',
                mapEmbedUrl: 'https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2036.012589578278!2d16.941457415848834!3d52.40422117981014!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47045b36449179d7%3A0x86831d10e201b1e7!2sKebab%20Turecki%20Szama%20Memo%20%7C%20Pozna%C5%84%2C%20G%C5%82ogowska!5e0!3m2!1sen!2spl!4v1620000000000!5m2!1sen!2spl',
                imageUrl: '',
                rating: 5.0, 
                reviewCount: 99,
                menu: [
                    { name: 'Error (No Connection) ', price: 'Error (No Connection)' },
                    { name: 'Error (No Connection) ', price: 'Error (No Connection)' },
                    { name: 'Error (No Connection) ', price: 'Error (No Connection)' },
                ],
                reviews: [
                    { user: 'Error (No Connection)', rating: 5, comment: 'Error (No Connection)' },
                    { user: 'Error (No Connection)', rating: 3, comment: 'Error (No Connection)' },
                ]
            };
        };

        const fetchRestaurantDetails = async (restaurantName) => {
            if (!restaurantName) {
                return { error: true, message: 'No restaurant selected.' };
            }
            
            const endpoint = `restaurants/${encodeURIComponent(restaurantName)}`;
            const data = await fetchData(endpoint);
            
            if (data.error || !data.name) {
                return getMockDetails(restaurantName);
            }
            
            return data;
        };


        /**
         * Updated Star SVG for Light Theme
         */
        const createStarSvg = (rating, index) => {
            // Updated colors for light theme: orange/yellow for active, light gray for inactive
            const colorClass = index < Math.round(rating) ? 'text-yellow-500' : 'text-gray-300';
            return `<svg class="w-6 h-6 ${colorClass}" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>`;
        };
        
        /**
         * Renders the page with the fetched restaurant data - UPDATED FOR LIGHT THEME
         */
        const renderPage = (data) => {
            if (data.error && data.message !== 'Failed to connect to API: NetworkError') {
                mainContentEl.innerHTML = `<p class="text-center text-red-500 text-lg bg-white p-6 rounded-xl shadow-md">${data.message}</p>`;
                return;
            }

            const stars = Array(5).fill(0).map((_, i) => createStarSvg(data.rating, i)).join('');
            const menuItems = Array.isArray(data.menu) ? data.menu : [];
            const menuHtml = menuItems.map(item => `
                <li class="flex justify-between items-center py-3 border-b border-orange-100 last:border-0">
                    <span class="text-gray-700 font-medium">${item.name || 'Unknown Item'}</span>
                    <span class="font-bold text-orange-600">${item.price || 'N/A'}</span>
                </li>
            `).join('');

            const reviewsArray = Array.isArray(data.reviews) ? data.reviews : [];
            const reviewsHtml = reviewsArray.length === 0 ? '<p class="text-gray-500">Be the first to leave a review!</p>' : reviewsArray.map(review => {
                const reviewStars = Array(5).fill(0).map((_, i) => createStarSvg(review.rating, i)).join('');
                return `
                <div class="py-4 border-b border-orange-100 last:border-0">
                    <div class="flex items-center mb-1">
                        <p class="font-bold text-gray-800 mr-2">${review.user || 'Anonim'}</p>
                        <div class="flex">${reviewStars}</div>
                    </div>
                    <p class="text-gray-600 italic">"${review.comment || 'No comment provided.'}"</p>
                </div>`;
            }).join('');


            // Main Content Injection - UPDATED CLASSES
            mainContentEl.innerHTML = `
                <header class="relative rounded-2xl overflow-hidden mb-8 shadow-xl border border-gray-200">
                    <img src="${data.imageUrl || 'https://placehold.co/1200x400/ea580c/ffffff?text=Restaurant'}" alt="${data.name}" class="w-full h-48 md:h-72 object-cover">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/40 to-transparent"></div>
                    <div class="absolute bottom-0 left-0 p-6 md:p-10">
                        <h1 class="text-4xl md:text-6xl font-extrabold text-white drop-shadow-md">${data.name}</h1>
                        <p class="text-xl text-orange-200 font-bold mt-1">${data.cuisine || 'Cuisine Missing'}</p>
                        <div class="flex items-center mt-3">
                            ${stars}
                            <span class="ml-2 text-gray-100 font-medium bg-black/30 px-2 py-0.5 rounded backdrop-blur-sm">${data.rating ? data.rating.toFixed(1) : 'N/A'}/5.0 (${data.reviewCount || 0} reviews)</span>
                        </div>
                    </div>
                </header>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div class="lg:col-span-2 space-y-8">
                        
                        <section class="bg-white p-6 rounded-2xl shadow-lg border border-orange-100">

                            <div class="h-64 rounded-xl overflow-hidden border border-gray-200">

                                    src="${data.mapEmbedUrl || 'https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.285854817743!2d-73.98566438459422!3d40.74844079326888!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259e515d97d07%3A0xc7f96023d240c4a!2sEmpire%20State%20Building!5e0!3m2!1sen!2sus!4v1620000000000!5m2!1sen!2sus'}" 
                                    width="100%"

                                    style="border:0;" 
                                    allowfullscreen="" 
                                    loading="lazy" 
                                    referrerpolicy="no-referrer-when-downgrade">
                                </iframe>
                            </div>
                        </section>

                        <section class="bg-white p-6 rounded-2xl shadow-lg border border-orange-100">

                            <ul id="menu-list" class="space-y-1">${menuHtml || '<p class="text-gray-500">Menu is currently unavailable.</p>'}</ul>
                        </section>

                        <section class="bg-white p-6 rounded-2xl shadow-lg border border-orange-100">
                            <h2 class="text-2xl font-bold text-gray-900 mb-4 border-b-2 border-orange-500 pb-2 inline-block">Write a Review</h2>
                            <form id="write-review-form" class="space-y-4">
                                <div class="flex flex-col items-start space-y-2">
                                    <label class="text-gray-700 font-medium">Your Rating:</label>
                                    <div class="rating flex flex-row-reverse justify-end">
                                        <input type="radio" id="star5" name="rating" value="5" required /><label for="star5" title="5 stars"></label>
                                        <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4 stars"></label>

                                        <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="2 stars"></label>
                                        <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1 star"></label>
                                    </div>
                                </div>
                                <div>
                                    <label for="comment" class="block text-sm font-medium text-gray-700 mb-1">Your Comment</label>
                                    <textarea id="comment" rows="4" class="w-full p-4 text-gray-800 bg-orange-50 border border-orange-200 rounded-xl focus:ring-2 focus:ring-orange-500 focus:border-orange-500 focus:bg-white transition" placeholder="Share your experience..."></textarea>

                        <section class="bg-white p-6 rounded-2xl shadow-lg border border-orange-100">

                            <div id="reviews-list">${reviewsHtml}</div>

                    </div>

                    <div class="lg:col-span-1 space-y-8">

                                <li class="flex items-start text-gray-600">

                                    <span class="font-medium">${data.address || 'Address not listed'}</span>
                                </li>
                                <li class="flex items-center text-gray-600">
                                    <svg class="w-6 h-6 mr-3 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
                                    <a href="tel:${data.phone}" class="hover:text-orange-600 transition font-medium">${data.phone || 'N/A'}</a>
                                </li>
                                <li class="flex items-center text-gray-600">
                                    <svg class="w-6 h-6 mr-3 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                                    <a href="${data.website}" target="_blank" class="hover:text-orange-600 transition font-medium">${(data.website || 'N/A').replace('http://', '')}</a>
                                </li>
                            </ul>
                        </aside>
                        
                        <aside class="bg-orange-100/50 p-6 rounded-2xl shadow-lg border-2 border-orange-300">
                            <h2 class="text-2xl font-bold text-gray-900 mb-4">Make a Reservation</h2>
                            <form id="reservation-form" class="space-y-4">
                                <div>
                                    <label for="people" class="block text-sm font-bold text-gray-700 mb-1">Number of People</label>
                                    <input type="number" id="people" value="2" min="1" class="w-full p-3 text-gray-800 bg-white border border-orange-200 rounded-xl focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition" required>
                                </div>
                                <div>
                                    <label for="date" class="block text-sm font-bold text-gray-700 mb-1">Date</label>
                                    <input type="date" id="date" class="w-full p-3 text-gray-800 bg-white border border-orange-200 rounded-xl focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition" required>
                                </div>
                                <div>
                                    <label for="time" class="block text-sm font-bold text-gray-700 mb-1">Time</label>
                                    <input type="time" id="time" class="w-full p-3 text-gray-800 bg-white border border-orange-200 rounded-xl focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition" required>
                                </div>
                                <button type="submit" class="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-3 px-4 rounded-xl transition shadow-md hover:shadow-lg transform hover:-translate-y-0.5">Book a Table</button>
                                <p id="form-message" class="text-center mt-2 h-5 font-medium"></p>
                            </form>
                        </aside>
                    </div>
                </div>
            `;
            
            // Form Listeners
            const reservationForm = document.getElementById('reservation-form');
            if (reservationForm) {
                reservationForm.addEventListener('submit', handleReservationSubmit);
            }

            const reviewForm = document.getElementById('write-review-form');
            if (reviewForm) {
                reviewForm.addEventListener('submit', handleReviewSubmit);
            }
        };


        const handleReviewSubmit = async (e) => {
            e.preventDefault();
            const form = e.target;
            const messageEl = document.getElementById('review-message');
            const submitButton = form.querySelector('button[type="submit"]');

            const ratingInput = form.querySelector('input[name="rating"]:checked');
            const comment = document.getElementById('comment').value.trim();
            const restaurantName = getRestaurantNameFromURL();

            if (!ratingInput || !comment) {
                messageEl.textContent = 'Please provide a rating and a comment.';
                messageEl.className = 'text-center mt-2 h-5 text-red-500';
                return;
            }

            submitButton.disabled = true;
            submitButton.textContent = 'Sending...';
            messageEl.textContent = ''; 
            
            const reviewData = {
                restaurantName: restaurantName,
                rating: parseInt(ratingInput.value),
                comment: comment
            };

            const result = await fetchData('reviews', {
                method: 'POST',
                body: JSON.stringify(reviewData)
            });

            submitButton.disabled = false;
            submitButton.textContent = 'Submit Review';

            if (result.error) {
                messageEl.textContent = `Review submitted (Offline). API failed!!!: ${result.message.substring(0, 50)}...`;
                messageEl.className = 'text-center mt-2 h-5 text-orange-600';
            } else {
                messageEl.textContent = 'Review submitted successfully!';
                messageEl.className = 'text-center mt-2 h-5 text-green-600';
                form.reset();
            }
        };


        const handleReservationSubmit = async (e) => {
            e.preventDefault();
            const form = e.target;
            const messageEl = document.getElementById('form-message');
            const submitButton = form.querySelector('button[type="submit"]');

            const people = document.getElementById('people').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const restaurantName = getRestaurantNameFromURL();

            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';
            messageEl.textContent = ''; 
            
            const reservationData = {
                restaurantName: restaurantName,
                people: parseInt(people),
                date: date,
                time: time
            };

            const result = await fetchData('reservations', {
                method: 'POST',
                body: JSON.stringify(reservationData)
            });

            submitButton.disabled = false;
            submitButton.textContent = 'Book a Table';

            if (result.error) {
                messageEl.textContent = `Reservation recorded Offline Mode. API failed: ${result.message.substring(0, 50)}...`;
                messageEl.className = 'text-center mt-2 h-5 text-orange-600';
            } else {
                messageEl.textContent = 'Reservation successful (API)!';
                messageEl.className = 'text-center mt-2 h-5 text-green-600';
                form.reset();
            }
        };

        // --- Page Initializer  ---
        document.addEventListener('DOMContentLoaded', async () => {
            const restaurantName = getRestaurantNameFromURL();
            
            if (!restaurantName) {
                if (loadingIndicator) {
                     loadingIndicator.style.display = 'none'; 
                }
                mainContentEl.innerHTML = `<p class="text-center text-red-500 text-xl font-bold mt-10">Error: No restaurant selected.</p>`;
                return;
            }

            const data = await fetchRestaurantDetails(restaurantName);
            
            if (loadingIndicator) { 
                loadingIndicator.style.display = 'none'; 
            }
            
            renderPage(data);
        });
    </script>
</body>
