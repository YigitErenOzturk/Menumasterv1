<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Details - MenuMaster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="../assest/logo/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Gray-900 */
            color: #f3f4f6; /* Gray-100 */
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- Simplified Navbar -->
    <nav class="bg-gray-800 shadow-md sticky top-0 z-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="../commonfiles/main-page.html" class="text-2xl font-extrabold text-indigo-400">Menu<span class="text-white">Master</span></a>
                <a href="../userfiles/dashboard-preview.html" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition">&larr; Back to Dashboard</a>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div id="main-content" class="max-w-7xl mx-auto p-4 md:p-8">
        <!-- Loading indicator -->
        <p id="loading-indicator" class="text-center text-gray-400 text-lg">Loading restaurant details...</p>
    </div>

    <!-- Footer -->
    <footer class="text-center py-6 border-t border-gray-700 mt-8">
        <p class="text-gray-500 text-sm">&copy; 2025 MenuMaster - All rights reserved.</p>
    </footer>

    <script>
        // --- API CONFIGURATION ---
        const API_BASE_URL = 'http://192.168.1.100:3000';
        // -------------------------

        // --- DOM Elements ---
        const mainContentEl = document.getElementById('main-content');
        const loadingIndicator = document.getElementById('loading-indicator');

        // --- Core Functions ---

        /**
         * Gets the restaurant name from the URL query parameters.
         * @returns {string|null} The restaurant name or null if not found.
         */
        const getRestaurantNameFromURL = () => {
            const params = new URLSearchParams(window.location.search);
            // For preview, default to the mock data restaurant if no name is in URL
            return params.get('name') || 'Turecki Szama Memo';
        };

        /**
         * Fetches restaurant details. For this preview, it always returns mock data.
         * @param {string} restaurantName - The name of the restaurant to fetch.
         */
        const fetchRestaurantDetails = async (restaurantName) => {
            // This function is modified to ALWAYS return mock data for the preview to work.
            console.log(`Preview mode: Loading mock data for "${restaurantName}"`);
            return Promise.resolve({
                name: 'Turecki Szama Memo',
                cuisine: 'Turkish, Kebab',
                address: 'ul. Glogowska 107 Poznan Poland',
                imageUrl: 'https://i.hizliresim.com/e1xcc89.jpeg',
                rating: 4.7,
                reviewCount: 1250,
                menu: [
                    { name: 'Kebab', price: '35 PLN' },
                    { name: 'Baklava', price: '5 PLN' },
                    { name: 'Ayran', price: '5 PLN' },
                    { name: 'Pide', price: '25 PLN' },
                ],
                reviews: [
                    { user: 'Ahmad Make', rating: 5, comment: 'Best kebab I have ever had. You must try the oven-baked one!' },
                    { user: 'Alihan Korkmaz', rating: 4, comment: 'The place is very authentic and beautiful. It was a bit crowded, but worth the wait.' },
                ]
            });
        };

        /**
         * Renders the page with the fetched restaurant data.
         * @param {object} data - The object containing restaurant details.
         */
        const renderPage = (data) => {
            if (data.error) {
                mainContentEl.innerHTML = `<p class="text-center text-red-400 text-lg">${data.message}</p>`;
                return;
            }

            // Generate star ratings
            let stars = '';
            for (let i = 0; i < 5; i++) {
                stars += `<svg class="w-6 h-6 ${i < Math.round(data.rating) ? 'text-yellow-400' : 'text-gray-600'}" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>`;
            }

            // Convert menu and reviews to HTML
            const menuHtml = data.menu.map(item => `
                <li class="flex justify-between items-center py-3 border-b border-gray-700">
                    <span class="text-gray-300">${item.name}</span>
                    <span class="font-semibold text-indigo-400">${item.price}</span>
                </li>
            `).join('');

            const reviewsHtml = data.reviews.map(review => `
                <div class="py-4 border-b border-gray-700">
                    <div class="flex items-center mb-1">
                        <p class="font-semibold text-white mr-2">${review.user}</p>
                        <div class="flex">
                            ${Array(5).fill(0).map((_, i) => `<svg class="w-4 h-4 ${i < review.rating ? 'text-yellow-400' : 'text-gray-600'}" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>`).join('')}
                        </div>
                    </div>
                    <p class="text-gray-400 italic">"${review.comment}"</p>
                </div>
            `).join('');

            // Create the full page content
            mainContentEl.innerHTML = `
                <!-- Header and Image -->
                <header class="relative rounded-2xl overflow-hidden mb-8 shadow-2xl">
                    <img src="${data.imageUrl}" alt="${data.name}" class="w-full h-48 md:h-64 object-cover">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent"></div>
                    <div class="absolute bottom-0 left-0 p-4 md:p-8">
                        <h1 class="text-4xl md:text-5xl font-extrabold text-white">${data.name}</h1>
                        <p class="text-lg text-indigo-300 font-semibold">${data.cuisine}</p>
                        <div class="flex items-center mt-2">
                            ${stars}
                            <span class="ml-2 text-gray-300">(${data.reviewCount} reviews)</span>
                        </div>
                    </div>
                </header>

                <!-- Main Section (Menu, Reviews, Reservation) -->
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <!-- Left Side (Menu & Reviews) -->
                    <div class="lg:col-span-2 space-y-8">
                        <!-- Menu -->
                        <section class="bg-gray-800 p-6 rounded-xl shadow-lg">
                            <h2 class="text-2xl font-bold text-white mb-4 border-b-2 border-indigo-500 pb-2">Menu</h2>
                            <ul id="menu-list">${menuHtml}</ul>
                        </section>

                        <!-- Reviews -->
                        <section class="bg-gray-800 p-6 rounded-xl shadow-lg">
                            <h2 class="text-2xl font-bold text-white mb-4 border-b-2 border-indigo-500 pb-2">Reviews</h2>
                            <div id="reviews-list">${reviewsHtml}</div>
                        </section>
                    </div>

                    <!-- Right Side (Reservation) -->
                    <div class="lg:col-span-1">
                        <aside class="bg-gray-800 p-6 rounded-xl shadow-lg sticky top-24">
                            <h2 class="text-2xl font-bold text-white mb-4">Make a Reservation</h2>
                            <form id="reservation-form" class="space-y-4">
                                <div>
                                    <label for="people" class="block text-sm font-medium text-gray-300 mb-1">Number of People</label>
                                    <input type="number" id="people" value="2" min="1" class="w-full p-3 text-gray-100 bg-gray-900 border border-gray-600 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" required>
                                </div>
                                <div>
                                    <label for="date" class="block text-sm font-medium text-gray-300 mb-1">Date</label>
                                    <input type="date" id="date" class="w-full p-3 text-gray-100 bg-gray-900 border border-gray-600 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" required>
                                </div>
                                <div>
                                    <label for="time" class="block text-sm font-medium text-gray-300 mb-1">Time</label>
                                    <input type="time" id="time" class="w-full p-3 text-gray-100 bg-gray-900 border border-gray-600 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" required>
                                </div>
                                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition shadow-md">Book a Table</button>
                                <p id="form-message" class="text-center mt-2 h-5"></p>
                            </form>
                        </aside>
                    </div>
                </div>
            `;
            
            // --- Attach Event Listener for the reservation form ---
            const reservationForm = document.getElementById('reservation-form');
            reservationForm.addEventListener('submit', handleReservationSubmit);
        };

        /**
         * Handles the reservation form submission by sending data to the API.
         * @param {Event} e - The form submission event.
         */
        const handleReservationSubmit = async (e) => {
            e.preventDefault();
            const form = e.target;
            const messageEl = document.getElementById('form-message');
            const submitButton = form.querySelector('button[type="submit"]');

            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';
            messageEl.textContent = '';
            
            // In a real app, userId would come from an authentication token or session
            const userId = localStorage.getItem('userId') || 'user123'; 
            const restaurantName = getRestaurantNameFromURL();

            const reservationData = {
                restaurantName,
                userId,
                people: document.getElementById('people').value,
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
            };

            try {
                const response = await fetch(`${API_BASE_URL}/reservations`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(reservationData),
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.message || 'Booking failed. Please try again.');
                }

                messageEl.textContent = result.message || 'Reservation successful!';
                messageEl.className = 'text-center mt-2 h-5 text-green-400';
                form.reset();

            } catch (error) {
                console.error('Reservation Error:', error);
                messageEl.textContent = error.message || 'An error occurred. Check console.';
                messageEl.className = 'text-center mt-2 h-5 text-red-400';
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Book a Table';
            }
        };

        // --- Page Initializer ---
        document.addEventListener('DOMContentLoaded', async () => {
            const restaurantName = getRestaurantNameFromURL();
            
            const data = await fetchRestaurantDetails(restaurantName);
            loadingIndicator.style.display = 'none'; // Hide loader
            renderPage(data);
        });
    </script>
</body>
</html>
