<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Registration - MenuMaster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="icon" type="image/x-icon" href="../assets/logo/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="..//assets/css/restaurant/restaurant-signup.css">

</head>

<body
    class="bg-orange-50 text-gray-800 min-h-screen flex flex-col selection:bg-orange-200 selection:text-orange-900 relative">

    <div
        class="absolute top-0 right-0 -mt-20 -mr-20 w-96 h-96 bg-orange-200/40 rounded-full blur-3xl pointer-events-none z-0">
    </div>
    <div
        class="absolute bottom-0 left-0 -mb-20 -ml-20 w-80 h-80 bg-yellow-200/40 rounded-full blur-3xl pointer-events-none z-0">
    </div>

    <nav class="bg-white shadow-md border-b border-orange-100 relative z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0">
                    <a href="../commonfiles/main-page.html" class="text-2xl font-extrabold text-orange-600">Menu<span
                            class="text-gray-900">Master</span></a>
                </div>
                <div class="flex space-x-4 items-center">
                    <a href="../commonfiles/login.html"
                        class="text-gray-500 hover:bg-orange-50 hover:text-orange-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">Log
                        In</a>
                    <a href="../commonfiles/signup.html"
                        class="text-gray-500 hover:bg-orange-50 hover:text-orange-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">Sign
                        Up</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center p-4 relative z-10">
        <div class="w-full max-w-lg bg-white p-8 rounded-2xl shadow-xl border border-orange-100 fade-in-card">
            <h2 class="text-3xl font-extrabold text-center text-gray-900 mb-6">Register Your Restaurant</h2>

            <form id="restaurant-signup-form" class="space-y-4">
                <div>
                    <label for="restaurantName" class="text-sm font-bold text-gray-700">Restaurant Name</label>
                    <input id="restaurantName" name="restaurantName" type="text" required
                        class="mt-2 w-full p-3 text-gray-900 bg-orange-50 border border-orange-200 rounded-xl focus:ring-2 focus:ring-orange-500 focus:border-orange-500 focus:bg-white transition duration-150 placeholder-gray-400"
                        placeholder="e.g., The Gourmet Place">
                </div>
                <div>
                    <label for="description" class="text-sm font-bold text-gray-700">Restaurant Description</label>
                    <input id="description" name="description" type="text" required
                        class="mt-2 w-full p-3 text-gray-900 bg-orange-50 border border-orange-200 rounded-xl focus:ring-2 focus:ring-orange-500 focus:border-orange-500 focus:bg-white transition duration-150 placeholder-gray-400"
                        placeholder="e.g., A fine dining experience with international cuisine">
                </div>

                <div>
                    <label for="address" class="text-sm font-bold text-gray-700">Restaurant Address</label>
                    <input id="address" name="address" type="text" required
                        class="mt-2 w-full p-3 text-gray-900 bg-orange-50 border border-orange-200 rounded-xl focus:ring-2 focus:ring-orange-500 focus:border-orange-500 focus:bg-white transition duration-150 placeholder-gray-400"
                        placeholder="123 Main Street, City">
                </div>

                <div>
                    <label for="phoneNumber" class="text-sm font-bold text-gray-700">Restaurant Phone</label>
                    <input id="phoneNumber" name="phoneNumber" type="tel" autocomplete="tel" required
                        class="mt-2 w-full p-3 text-gray-900 bg-orange-50 border border-orange-200 rounded-xl focus:ring-2 focus:ring-orange-500 focus:border-orange-500 focus:bg-white transition duration-150 placeholder-gray-400"
                        placeholder="+48 (555) 123 567">
                </div>

                <div>
                    <label for="email" class="text-sm font-bold text-gray-700">Contact Email</label>
                    <input id="email" name="email" type="email" autocomplete="email" required
                        class="mt-2 w-full p-3 text-gray-900 bg-orange-50 border border-orange-200 rounded-xl focus:ring-2 focus:ring-orange-500 focus:border-orange-500 focus:bg-white transition duration-150 placeholder-gray-400"
                        placeholder="you@example.com">
                </div>

                <div>
                    <label for="password" class="text-sm font-bold text-gray-700">Password</label>
                    <input id="password" name="password" type="password" autocomplete="new-password" required
                        class="mt-2 w-full p-3 text-gray-900 bg-orange-50 border border-orange-200 rounded-xl focus:ring-2 focus:ring-orange-500 focus:border-orange-500 focus:bg-white transition duration-150 placeholder-gray-400"
                        placeholder="Create a strong password for your safety &#x1F512;">
                </div>



                <div id="message" class="text-sm text-center h-5 font-medium"></div>

                <div class="profile-upload-container">
                    <input type="file" id="file-input" accept="image/*">

                    <label for="file-input" class="upload-label" id="drop-area">

                        <div class="icon-container">
                            <svg viewBox="0 0 24 24">
                                <path
                                    d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z" />
                            </svg>
                            <div class="upload-text">Upload Photo</div>
                            <div class="upload-subtext">Or Only Drag</div>
                        </div>

                        <img id="img-preview" alt="Ã–nizleme">
                    </label>
                </div>

                <div>
                    <button type="submit"
                        class="w-full mt-4 px-6 py-3 bg-orange-600 text-white font-bold rounded-xl hover:bg-orange-700 transition duration-300 shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
                        Register Restaurant
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer
        class="text-center py-8 border-t border-orange-200 bg-white/80 rounded-t-3xl mt-8 backdrop-blur-sm relative z-10">
        <div class="flex justify-center space-x-8 mb-6">
            <a href="https://facebook.com" target="_blank"
                class="text-gray-400 hover:text-blue-600 transition-colors duration-300 transform hover:scale-110">
                <span class="sr-only">Facebook</span>

                    <path fill-rule="evenodd"
                        d="M12.315 2c2.43 0 2.784.013 3.808.06 1.064.049 1.791.218 2.427.465a4.902 4.902 0 011.772 1.153 4.902 4.902 0 011.153 1.772c.247.636.416 1.363.465 2.427.048 1.067.06 1.407.06 4.123v.08c0 2.643-.012 2.987-.06 4.043-.049 1.064-.218 1.791-.465 2.427a4.902 4.902 0 01-1.153 1.772 4.902 4.902 0 01-1.772 1.153c-.636.247-1.363.416-2.427.465-1.067.048-1.407.06-4.123.06h-.08c-2.643 0-2.987-.012-4.043-.06-1.064-.049-1.791-.218-2.427-.465a4.902 4.902 0 01-1.772-1.153 4.902 4.902 0 01-1.153-1.772c-.247-.636-.416-1.363-.465-2.427-.047-1.024-.06-1.379-.06-3.808v-.63c0-2.43.013-2.784.06-3.808.049-1.064.218-1.791.465-2.427a4.902 4.902 0 011.153-1.772A4.902 4.902 0 015.468.99c.636-.247 1.363-.416 2.427-.465C8.901 2.013 9.256 2 11.685 2h.63zm-.081 1.802h-.468c-2.456 0-2.784.011-3.807.058-.975.045-1.504.207-1.857.344-.467.182-.8.398-1.15.748-.35.35-.566.683-.748 1.15-.137.353-.3.882-.344 1.857-.047 1.023-.058 1.351-.058 3.807v.468c0 2.456.011 2.784.058 3.807.045.975.207 1.504.344 1.857.182.466.399.8.748 1.15.35.35.683.566 1.15.748.353.137.882.3 1.857.344 1.054.048 1.37.058 4.041.058h.08c2.597 0 2.917-.01 3.96-.058.976-.045 1.505-.207 1.858-.344.466-.182.8-.398 1.15-.748.35-.35.566-.683.748-1.15.137-.353.3-.882.344-1.857.048-1.055.058-1.37.058-4.041v-.08c0-2.597-.01-2.917-.058-3.96-.045-.976-.207-1.505-.344-1.858a3.097 3.097 0 00-.748-1.15 3.098 3.098 0 00-1.15-.748c-.353-.137-.882-.3-1.857-.344-1.023-.047-1.351-.058-3.807-.058zM12 6.865a5.135 5.135 0 110 10.27 5.135 5.135 0 010-10.27zm0 1.802a3.333 3.333 0 100 6.666 3.333 3.333 0 000-6.666zm5.338-3.205a1.2 1.2 0 110 2.4 1.2 1.2 0 010-2.4z"
                        clip-rule="evenodd" />
                </svg>
            </a>

            <a href="https://twitter.com" target="_blank"
                class="text-gray-400 hover:text-gray-900 transition-colors duration-300 transform hover:scale-110">
                <span class="sr-only">Twitter</span>
                <svg class="h-8 w-8" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                    <path
                        d="M8.29 20.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0022 5.92a8.19 8.19 0 01-2.357.646 4.118 4.118 0 001.804-2.27 8.224 8.224 0 01-2.605.996 4.107 4.107 0 00-6.993 3.743 11.65 11.65 0 01-8.457-4.287 4.106 4.106 0 001.27 5.477A4.072 4.072 0 012.8 9.713v.052a4.105 4.105 0 003.292 4.022 4.095 4.095 0 01-1.853.07 4.108 4.108 0 003.834 2.85A8.233 8.233 0 012 18.407a11.616 11.616 0 006.29 1.84" />
                </svg>
            </a>
        </div>

        <p class="text-gray-500 text-sm">&copy; 2026 MenuMaster - All rights reserved.</p>

            <span class="text-gray-600">|</span>
            <a href="#" id="help-link" class="hover:text-orange-600 mx-2 transition-colors">Help</a>

    </footer>

</body>

</html>
