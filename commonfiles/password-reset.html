<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reset Password</title>
  <link rel="stylesheet" href="../assest/css/common/password-reset.css" />
</head>
<body>

    <a href="../commonfiles/main-page.html"class="text-xs text-orange hover:text-orange-800 font-medium">Turn Back To Main Page</a>
  <div class="box">
    <h2>Reset Password</h2>

    <!-- 1) EMAIL -->
    <div id="stepEmail">
      <label class="label">E-Mail</label>
      <input id="email" class="input" type="email" placeholder="Example@mail.com" />
      <button id="sendBtn" class="btn">Send</button>
      <p id="emailInfo" class="small"></p>
    </div>

    <!-- 2) CODE -->
    <div id="stepCode" class="hidden">
      <label class="label">Verification Code</label>
      <input id="code" class="input" placeholder="Code" />
      <button id="verifyBtn" class="btn">Verify</button>
      <p id="codeErr" class="err"></p>
    </div>

    <!-- 3) RESET -->
    <div id="stepReset" class="hidden">
      <label class="label">New Password</label>
      <input id="p1" class="input" type="password" placeholder="New Password" />

      <label class="label mt">New Password One More Time</label>
      <input id="p2" class="input" type="password" placeholder="New Password One More Time" />

      <button id="resetBtn" class="btn">Save</button>
      <p id="resetErr" class="err"></p>
      <p id="resetOk" class="ok"></p>
    </div>

  </div>

  <script src="../assest/js/common/password-reset.js"></script>
</body>
</html>
