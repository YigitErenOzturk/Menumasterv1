<!doctype html>
<html lang="tr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reset Password</title>
  <link rel="stylesheet" href="../assets/css/common/password-reset.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body class="bg-orange-50 min-h-screen flex flex-col items-center justify-center p-4">

  <a href="../commonfiles/main-page.html" class="mb-4 text-xs text-orange-600 hover:text-orange-800 font-medium transition-colors">
    ‚Üê Turn Back To Main Page
  </a>

  <div class="box bg-white p-8 rounded-2xl shadow-xl border border-orange-100 w-full max-w-md">
    <h2 class="text-2xl font-extrabold text-gray-900 mb-6 text-center">Reset Password</h2>

    <div id="stepEmail">
      <label class="block text-sm font-bold text-gray-700 mb-2">E-Mail</label>
      <input id="email" class="w-full p-3 bg-orange-50 border border-orange-200 rounded-xl mb-4 outline-none focus:ring-2 focus:ring-orange-500" type="email" placeholder="Example@mail.com" />
      <button id="sendBtn" class="w-full py-3 bg-orange-600 text-white font-bold rounded-xl hover:bg-orange-700 transition">Send Verification Code</button>
      <p id="emailInfo" class="mt-3 text-center text-sm font-medium h-5"></p>
    </div>

    <div id="stepReset" class="hidden space-y-4">
      <div class="bg-blue-50 p-3 rounded-lg text-blue-800 text-xs mb-4">
        Please enter the code sent to your email and your new password.
      </div>

      <div>
        <label class="block text-sm font-bold text-gray-700 mb-1">Verification Code</label>
        <input id="code" class="w-full p-3 bg-orange-50 border border-orange-200 rounded-xl outline-none focus:ring-2 focus:ring-orange-500" placeholder="Enter 6-digit code" />
      </div>

      <div>
        <label class="block text-sm font-bold text-gray-700 mb-1">New Password</label>
        <input id="p1" class="w-full p-3 bg-orange-50 border border-orange-200 rounded-xl outline-none focus:ring-2 focus:ring-orange-500" type="password" placeholder="Min 6 characters" />
      </div>

      <div>
        <label class="block text-sm font-bold text-gray-700 mb-1">Confirm New Password</label>
        <input id="p2" class="w-full p-3 bg-orange-50 border border-orange-200 rounded-xl outline-none focus:ring-2 focus:ring-orange-500" type="password" placeholder="Confirm your password" />
      </div>

      <button id="resetBtn" class="w-full py-3 bg-green-600 text-white font-bold rounded-xl hover:bg-green-700 transition">Save & Reset Password</button>
      
      <p id="resetErr" class="text-center text-red-500 text-sm font-medium h-5"></p>
      <p id="resetOk" class="text-center text-green-600 text-sm font-bold h-5"></p>
    </div>

  </div>

  <script type="module" src="../../src/features/common/password-reset.js"></script>
</body>

</html>
