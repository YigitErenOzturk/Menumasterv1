<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MenuMaster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="icon" type="image/x-icon" href="../assets/logo/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/user/login.css">
    <link rel="stylesheet" href="../assets/css/common/chatbot.css">
    <style>
        /* Chatbot Logo */
        .chat-icon {
            background-color: #f97316 !important;
            /* Tailwind orange-500 equivalent */
        }

        .chat-icon:hover {
            background-color: #ea580c !important;
            /* Tailwind orange-600 equivalent */
        }

        /* Chatbot Logo */
        .chat-header {
            background-color: #f97316 !important;
            /* Tailwind orange-500 equivalent */
            color: white !important;
        }

        /* Send Button */
        #send-btn {
            background-color: #f97316 !important;
        }

        #send-btn:hover {
            background-color: #ea580c !important;
        }
    </style>

    <style>
        /* Fade In Animation for the Card */
        .fade-in-card {
            animation: fadeIn 0.6s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body
    class="bg-orange-50 text-gray-800 min-h-screen flex flex-col selection:bg-orange-200 selection:text-orange-900 relative">

    <div
        class="absolute top-0 right-0 -mt-20 -mr-20 w-96 h-96 bg-orange-200/40 rounded-full blur-3xl pointer-events-none z-0">
    </div>
    <div
        class="absolute bottom-0 left-0 -mb-20 -ml-20 w-80 h-80 bg-yellow-200/40 rounded-full blur-3xl pointer-events-none z-0">
    </div>

    <nav class="bg-white shadow-md border-b border-orange-100 relative z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0">
                    <a href="../commonfiles/main-page.html" class="text-2xl font-extrabold text-orange-600">Menu<span
                            class="text-gray-900">Master</span></a>
                </div>
                <div class="flex space-x-4 items-center">
                    <a href="login.html"
                        class="text-orange-700 bg-orange-100 px-3 py-2 rounded-md text-sm font-bold border border-orange-200">Log
                        In</a>
                    <a href="../userfiles/signup.html"
                        class="text-gray-500 hover:bg-orange-50 hover:text-orange-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">Sign
                        Up</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center p-4 relative z-10">
        <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl border border-orange-100 fade-in-card">
            <h2 class="text-3xl font-extrabold text-center text-gray-900 mb-2">Welcome Back!</h2>
            <p class="text-center text-gray-500 mb-8 text-sm">Please enter your details to sign in.</p>

            <form id="login-form" class="space-y-6">
                <!-- Username or Email Input -->
                <div>
                    <label for="email" class="text-sm font-bold text-gray-700">Email</label>
                    <input id="email" name="usernameOrEmail" type="text" autocomplete="email" required
                        class="mt-2 w-full p-3 text-gray-900 bg-orange-50 border border-orange-200 rounded-xl focus:ring-2 focus:ring-orange-500 focus:border-orange-500 focus:bg-white transition duration-150 placeholder-gray-400"
                        placeholder="you@example.com">
                </div>
                <div>
                    <div class="flex justify-between items-center">
                        <label for="password" class="text-sm font-bold text-gray-700">Password</label>
                        <a href="password-reset.html" 
                        class="text-xs text-orange-600 hover:text-orange-800 font-medium">Forgot Password?</a>
                    </div>
                    <input id="password" name="password" type="password" autocomplete="current-password" required
                        class="mt-2 w-full p-3 text-gray-900 bg-orange-50 border border-orange-200 rounded-xl focus:ring-2 focus:ring-orange-500 focus:border-orange-500 focus:bg-white transition duration-150 placeholder-gray-400"
                        placeholder="••••••••">
                </div>
                <div>
                    <label class="flex items-center gap-2 text-black-200 text-sm">
                        <input type="checkbox" id="isRestaurant" class="accent-orange-500">
                        Login as a Restaurant
                    </label>
                </div>
                <!-- Error/Success Message Placeholder -->
                <div id="message-display" class="text-sm text-center h-5"></div>

                <div>
                    <button type="submit"
                        class="w-full px-6 py-3 bg-orange-600 text-white font-bold rounded-xl hover:bg-orange-700 transition duration-300 shadow-md hover:shadow-lg transform hover:-translate-y-0.5 disabled:bg-orange-300 disabled:cursor-not-allowed">
                        Log In
                    </button>
                </div>
            </form>

            <p class="mt-8 text-center text-sm text-gray-600">
                Don't have an account?
                <a href="../userfiles/signup.html" class="font-bold text-orange-600 hover:text-orange-800 transition-colors">Sign up
                    now</a>
            </p>
        </div>
    </main>

    <footer
        class="text-center py-8 border-t border-orange-200 bg-white/80 rounded-t-3xl mt-8 backdrop-blur-sm relative z-10">
        <div class="flex justify-center space-x-8 mb-6">
            <a href="https://facebook.com" target="_blank"
                class="text-gray-400 hover:text-blue-600 transition-colors duration-300 transform hover:scale-110">
                <span class="sr-only">Facebook</span>
                <svg class="h-8 w-8" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                    <path fill-rule="evenodd"
                        d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z"
                        clip-rule="evenodd" />
                </svg>
            </a>

            <a href="https://instagram.com" target="_blank"
                class="text-gray-400 hover:text-pink-600 transition-colors duration-300 transform hover:scale-110">
                <span class="sr-only">Instagram</span>
                <svg class="h-8 w-8" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                    <path fill-rule="evenodd"
                        d="M12.315 2c2.43 0 2.784.013 3.808.06 1.064.049 1.791.218 2.427.465a4.902 4.902 0 011.772 1.153 4.902 4.902 0 011.153 1.772c.247.636.416 1.363.465 2.427.048 1.067.06 1.407.06 4.123v.08c0 2.643-.012 2.987-.06 4.043-.049 1.064-.218 1.791-.465 2.427a4.902 4.902 0 01-1.153 1.772 4.902 4.902 0 01-1.772 1.153c-.636.247-1.363.416-2.427.465-1.067.048-1.407.06-4.123.06h-.08c-2.643 0-2.987-.012-4.043-.06-1.064-.049-1.791-.218-2.427-.465a4.902 4.902 0 01-1.772-1.153 4.902 4.902 0 01-1.153-1.772c-.247-.636-.416-1.363-.465-2.427-.047-1.024-.06-1.379-.06-3.808v-.63c0-2.43.013-2.784.06-3.808.049-1.064.218-1.791.465-2.427a4.902 4.902 0 011.153-1.772A4.902 4.902 0 015.468.99c.636-.247 1.363-.416 2.427-.465C8.901 2.013 9.256 2 11.685 2h.63zm-.081 1.802h-.468c-2.456 0-2.784.011-3.807.058-.975.045-1.504.207-1.857.344-.467.182-.8.398-1.15.748-.35.35-.566.683-.748 1.15-.137.353-.3.882-.344 1.857-.047 1.023-.058 1.351-.058 3.807v.468c0 2.456.011 2.784.058 3.807.045.975.207 1.504.344 1.857.182.466.399.8.748 1.15.35.35.683.566 1.15.748.353.137.882.3 1.857.344 1.054.048 1.37.058 4.041.058h.08c2.597 0 2.917-.01 3.96-.058.976-.045 1.505-.207 1.858-.344.466-.182.8-.398 1.15-.748.35-.35.566-.683.748-1.15.137-.353.3-.882.344-1.857.048-1.055.058-1.37.058-4.041v-.08c0-2.597-.01-2.917-.058-3.96-.045-.976-.207-1.505-.344-1.858a3.097 3.097 0 00-.748-1.15 3.098 3.098 0 00-1.15-.748c-.353-.137-.882-.3-1.857-.344-1.023-.047-1.351-.058-3.807-.058zM12 6.865a5.135 5.135 0 110 10.27 5.135 5.135 0 010-10.27zm0 1.802a3.333 3.333 0 100 6.666 3.333 3.333 0 000-6.666zm5.338-3.205a1.2 1.2 0 110 2.4 1.2 1.2 0 010-2.4z"
                        clip-rule="evenodd" />
                </svg>
            </a>

            <a href="https://twitter.com" target="_blank"
                class="text-gray-400 hover:text-gray-900 transition-colors duration-300 transform hover:scale-110">
                <span class="sr-only">Twitter</span>
                <svg class="h-8 w-8" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                    <path
                        d="M8.29 20.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0022 5.92a8.19 8.19 0 01-2.357.646 4.118 4.118 0 001.804-2.27 8.224 8.224 0 01-2.605.996 4.107 4.107 0 00-6.993 3.743 11.65 11.65 0 01-8.457-4.287 4.106 4.106 0 001.27 5.477A4.072 4.072 0 012.8 9.713v.052a4.105 4.105 0 003.292 4.022 4.095 4.095 0 01-1.853.07 4.108 4.108 0 003.834 2.85A8.233 8.233 0 012 18.407a11.616 11.616 0 006.29 1.84" />
                </svg>
            </a>
        </div>

        <div class="chat-icon shadow-lg hover:shadow-xl transition-all duration-300 z-50" id="chat-icon">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M18 10c0 3.866-3.582 7-8 7a8.839 8.839 0 01-4.083-.982A.978.978 0 004 16.307V17a1 1 0 01-1-1v-2.143a1 1 0 00-.617-.928A9.01 9.01 0 012 10c0-4.97 4.477-9 10-9s10 4.03 10 9z"
                    clip-rule="evenodd" />
            </svg>
        </div>

        <div class="chat-window z-50 shadow-2xl border border-orange-200 rounded-2xl overflow-hidden" id="chat-window">
            <div class="chat-header">
                <h3>MenuMaster Bot</h3>
                <button id="close-chat" class="close-chat-btn hover:text-orange-200 transition-colors">&times;</button>
            </div>
            <div class="chat-body bg-orange-50" id="chat-body"></div>
            <div class="chat-footer bg-white border-t border-orange-100">
                <input type="text" id="chat-input" placeholder="Write A Message....."
                    class="focus:ring-orange-500 focus:border-orange-500">
                <button id="send-btn" class="transition-colors">Send</button>
            </div>
        </div>

        <p class="text-gray-500 text-sm">&copy; 2026 MenuMaster - All rights reserved.</p>
    </footer>

    <script type="module" src="../../src/features/common/login.js"></script>
    <script src="../../src/features/common/chatbot.js" defer></script>
</body>

</html>
